name: CI and Release

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  checks:
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'master' &&
      github.event.pull_request.head.ref == 'dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo test --all

  build:
    needs: checks
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'master' &&
      github.event.pull_request.head.ref == 'dev'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --locked
      - shell: bash
        if: runner.os != 'Windows'
        run: |
          BIN_PATH=target/release/hs-order-cli
          OUT_NAME=hs-order-cli-${{ runner.os }}-${{ runner.arch }}.zip
          zip -j "$OUT_NAME" "$BIN_PATH"
      - shell: pwsh
        if: runner.os == 'Windows'
        run: |
          $bin = "target/release/hs-order-cli.exe"
          $out = "hs-order-cli-${env:RUNNER_OS}-${env:RUNNER_ARCH}.zip"
          Compress-Archive -Path $bin -DestinationPath $out
      - uses: actions/upload-artifact@v4
        with:
          name: hs-order-cli-${{ matrix.os }}-${{ runner.arch }}
          path: "*.zip"

  release:
    needs: build
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'master' &&
      github.event.pull_request.head.ref == 'dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: version
        run: |
          VERSION=$(grep -m1 -Po '(?<=^version\s*=\s*")[^"]+' Cargo.toml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: hs-order-cli v${{ steps.version.outputs.version }}
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
